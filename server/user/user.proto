syntax = "proto3";
option go_package = "github.com/StasJDM/go-grpc-example/pkg/server/user";

package user;

service User {
  rpc Register(RegisterUserRequest) returns (RegisterUserResponse) {}
}

message RegisterUserRequest {
  string email = 1;
  string username = 2;
  string password = 3;
}

message RegisterUserResponse { string id = 1; }
